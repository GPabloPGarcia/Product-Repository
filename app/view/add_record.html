<div class="clearfix">
   <div class="modal-header model-grey-color">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelModal()"><span
            aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">Adicionar Produto</h4>
   </div>
   <div class="modal-body">
      <form class="form-horizontal" role="form">
         <div class="form-group">
            <label class="col-sm-3 control-label">Nome <sup class="sup-color">*</sup></label>

            <div class="col-sm-8">
               <input type="text" ng-model="name" placeholder="Nome do produto" class="form-control">
            </div>
            <!-- <span class="help-button" uib-tooltip="Please enter product name" tooltip-placement="left">?</span> -->
         </div>
         <div class="form-group">
            <label class="col-sm-3 control-label">Quantidade <sup class="sup-color">*</sup></label>

            <div class="col-sm-8">
               <input type="number" ng-model="quantity" placeholder="Quantidade: 0" class="form-control">
            </div>
            <!-- <span class="help-button" uib-tooltip="Please enter product quantity" tooltip-placement="left">?</span> -->
         </div>
         <div class="form-group">
            <label class="col-sm-3 control-label">Pre√ßo de custo <sup class="sup-color">*</sup></label>

            <div class="col-sm-8">
               <input type="number" ng-model="cost_price" placeholder="" min="0" value="0" step="0.01" class="form-control">
            </div>
            <!-- <span class="help-button" uib-tooltip="Please enter product cost price" tooltip-placement="left">?</span> -->
         </div>
         <div class="form-group">
            <label class="col-sm-3 control-label">Category <sup class="sup-color">*</sup></label>

            <div class="col-sm-8">
               <input type="text" ng-model="category" placeholder="Categoria do produto" class="form-control">
            </div>
            <!-- <span class="help-button" uib-tooltip="Please enter product name" tooltip-placement="left">?</span> -->
         </div>
      </form>
   </div>
   <div class="modal-footer model-grey-color">
      <button class="btn btn-success" ng-click="saveProduct()"><i class="glyphicon glyphicon-floppy-save"></i> Save</button>
      <button class="btn btn-danger" ng-click="cancelModal()"><i class="glyphicon glyphicon-remove"></i> Close</button>
   </div>
</div>
