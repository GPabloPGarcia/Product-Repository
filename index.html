<!DOCTYPE html>
<html lang="pt-br" ng-app="productRepository">
    <head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.11/smart-table.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
		<script src="app/module/ModuleStart.js" defer></script>
        <script src="app/controller/ProductController.js" defer></script>
		<style>
		.st-sort-ascent:before{
			content: '\25B2';
		  }

		  .st-sort-descent:before{
			content: '\25BC';
		  }
		  body {
			font-family: open-sans;
			font-size: 14px;
		}
		</style>
	</head>
	<body ng-app="TestApp" ng-controller="ProductController as ctrl">
		<div class="container">
			<h1>Repositório de Produtos</h1>
			<div ng-show="loading"><h3>Loading...</h3></div>
			<div class="row well">
				<button type="button" class="btn btn-info pull-right" ng-click="ctrl.addRecord()"><i class="glyphicon glyphicon-plus">
								</i> Adiciona novo Produto</button>
			</div>
			<table st-table="display_records"  st-safe-src="products" class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th width="100px">Name</th>
					<th>Quantidade</th>
					<th st-sort="costPrice">Preço de custo</th>
					<th st-sort="salesPrice">Preço de Venda</th>
					<th>Categoria</th>
					<th>Ações</th>
				</tr>
				<tr>
					<th colspan="5">
						<input st-search placeholder="global search" class="input-sm form-control" type="search"/>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in display_records">
					<td>{{row.product_id}}</td>
					<td>{{row.product_name}}</td>
					<td>{{row.product_cost_price | currency: "R$"}}</td>
					<td>{{row.product_sales_price | currency: "R$"}}</td>
					<td>{{row.product_category}}</td>
					<td>
						<div class="btn-group" role="group" aria-label="...">
						  <button type="button" class="btn btn-info" ng-click="viewRecord(row.id)"><i class="glyphicon glyphicon-search">
								</i></button>
						  <button type="button" class="btn btn-default" ng-click="editRecord(row.id)"><i class="glyphicon glyphicon-pencil">
								</i></button>
						  <button type="button" class="btn btn-danger" ng-click="deletRecord(row.id)"><i class="glyphicon glyphicon-trash">
								</i></button>
						</div>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5" class="text-center">
						<div st-pagination="" st-items-by-page="itemsByPage"></div>
					</td>
				</tr>
			</tfoot>
		</table>
		</div>
	</body>
</html>
